<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Vagas</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Search vacancies Yourfirm</h2>
        <input type="text" id="keyword" placeholder="Enter keywords, separated by commas" onkeyup="if(event.key === 'Enter') buscarVagas()">
        <button onclick="buscarVagas()">Search</button>
        <div id="status"></div>
        <div id="download">
            <input type="text" id="filename" placeholder="Excel name">
            <button onclick="baixarArquivo()">Download file</button>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
